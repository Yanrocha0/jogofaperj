                options: ["4 - MIRCENO; 2 - GERANIOL; 4 - LINALOL; 4 - CITRONELAL", "6 - MIRCENO; 4 - GERANIOL; 4 - LINALOL; 2 - CITRONELAL", "6 - MIRCENO; 4 - GERANIOL; 4 - LINALOL; 4 - CITRONELAL", "4 - MIRCENO; 2 - GERANIOL; 2 - LINALOL; 2 - CITRONELAL", "6 - MIRCENO; 4 - GERANIOL; 2 - LINALOL; 6 - CITRONELAL"], 
                correct: 1,
                explanation: "O mirceno possui 6 el√©trons œÄ (3 duplas liga√ß√µes), o geraniol 4 (2 duplas liga√ß√µes), o linalol 4 (2 duplas liga√ß√µes) e o citronelal 2 (1 dupla liga√ß√£o).",

                question: "(UFG-2007) Entre os monoterpenos representados na imagem, s√£o ac√≠clico, monoc√≠clico e bic√≠clico, respectivamente:", 
                options: ["1, 2 e 3", "1, 3 e 5", "2, 3 e 5", "2, 4 e 6", "2, 4 e 5"], 
                correct: 4,
                explanation: "O monoterpeno 2 √© ac√≠clico (cadeia aberta), o 4 √© monoc√≠clico (um anel) e o 5 √© bic√≠clico (dois an√©is fundidos).",
                image: "https://i.imgur.com/EXEMPLOMonoterpenos.png"
            },
            { 
                question: "(UDESC-1996) O √°cido hidr√≥xi-etan√≥ico (√°cido glic√≥lico), usado em cosm√©ticos, apresenta em sua cadeia carb√¥nica:", 
                options: ["Insatura√ß√£o", "Hetero√°tomo", "Um carbono com orbitais h√≠bridos sp¬≥ e outro com orbitais h√≠bridos sp¬≤", "Carbono assim√©trico", "Carbono secund√°rio"], 
                correct: 1,
                explanation: "O √°cido glic√≥lico possui um hetero√°tomo (oxig√™nio) em sua estrutura, que faz parte do grupo hidroxila (-OH).",
                image: "https://i.imgur.com/EXEMPLOAcidoGlicolico.png"

        ];

        let shuffledQuestions;
        let currentQuestionIndex = 0;
        let score = 0;
        let playerName = localStorage.getItem("playerName") || "Voc√™";

        const questionElement = document.getElementById("question");
        const questionImage = document.getElementById("question-image");
        const explanationImage = document.getElementById("explanation-image");
        const speechBubble = document.getElementById("speech-bubble");
        const explanationBox = document.getElementById("explanation-box");
        const explanationText = document.getElementById("explanation-text");
        const nextBtn = document.getElementById("next-btn");
        const questionInExplanation = document.getElementById("question-in-explanation");
        const playerNameElement = document.getElementById("player-name");

        // Exibe o nome do jogador
        playerNameElement.textContent = playerName;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            shuffledQuestions = shuffleArray([...questions]).slice(0, 10); // Mostra 10 perguntas aleat√≥rias
            currentQuestionIndex = 0;
            score = 0;
            document.querySelector(".options").style.display = "block";
            document.getElementById("result-container").classList.add("hidden");
            document.getElementById("explanation-box").classList.add("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            speechBubble.classList.remove("hidden");
            explanationBox.classList.add("hidden");
            const q = shuffledQuestions[currentQuestionIndex];
            questionElement.textContent = q.question;
            
            // Mostra imagem da quest√£o se existir
            if (q.image) {
                questionImage.src = q.image;
                questionImage.classList.remove("hidden");
            } else {
                questionImage.classList.add("hidden");
            }

            document.getElementById("progress-text").innerText = `Pergunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
            const buttons = document.querySelectorAll(".option");
            
            // Ajusta o n√∫mero de bot√µes vis√≠veis conforme necess√°rio
            buttons.forEach((btn, index) => {
                if (index < q.options.length) {
                    btn.innerText = q.options[index];
                    btn.className = "option";
                    btn.disabled = false;
                    btn.onclick = () => checkAnswer(index);
                    btn.style.display = "block";
                } else {
                    btn.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const q = shuffledQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll(".option");
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedIndex === q.correct;
            buttons[selectedIndex].classList.add(isCorrect ? "correct" : "wrong");
            buttons[q.correct].classList.add("correct");

            if (isCorrect) {
                score++;
                setTimeout(nextQuestion, 1000);
            } else {
                showExplanation(currentQuestionIndex);
            }
        }

        function showExplanation(index) {
            const q = shuffledQuestions[index];
            explanationText.textContent = q.explanation;
            questionInExplanation.textContent = q.question;
            
            // Mostra imagem da explica√ß√£o se existir
            if (q.image) {
                explanationImage.src = q.image;
                explanationImage.classList.remove("hidden");
            } else {
                explanationImage.classList.add("hidden");
            }
            
            explanationBox.classList.remove("hidden");
            speechBubble.classList.add("hidden");
        }

        nextBtn.addEventListener("click", () => nextQuestion());

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("score-text").innerText = `Voc√™ acertou ${score} de ${shuffledQuestions.length}!`;
            document.getElementById("result-container").classList.remove("hidden");
            document.querySelector(".options").style.display = "none";
            speechBubble.classList.add("hidden");
            explanationBox.classList.add("hidden");
        }

        function goToHome() {
            window.location.href = "index.html";
        }

        // Inicia o jogo quando a p√°gina carrega
        startGame();
    </script>
